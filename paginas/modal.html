<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameLab</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark">
            <a class="navbar-brand mb-0" href="#">
                <img src="img/GameLogo.png" alt="Logomarca do site">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#esiteNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="esiteNav">
                <ul id="navHeader" class="navbar-nav  ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link ml-6 mr-2" href="paginas/blog.html">Blog</a>
                    <li class="nav-item ">
                        <a class="nav-link ml-4 mr-2" href="paginas/contato.html">Contato</a>
                    </li>
                </ul>
                <form class="form-inline mr-auto">
                    <div class="form-row">
                        <div class="form-group col-sm-12">
                            <input type="search" class="form-control ml-4 mr-2" name="search" placeholder="Buscar...">
                            <button type="submit" class="btn btn-info ml-4 mr-0"><i class="bi bi-search"></i> Pesquisar</button>
                        </div>
                    </div>
                </form>             
            </div>
        </nav> 
    </header> 
    <div class="modal fade" id="mod" tabindex="-1" role="dialog" aria-hidden="true">
        <!--Tamanho Padrão de um modal: <div class="modal-dialog" role="document">
            temos a class modal-lg e modal-sm para alterar o tamanho do modal    
        -->
        <div class="modal-dialog modal-lg" role="document">
            <!--conteudo-->
            <div class="modal-content">
                <!--cabeçalho-->
                <div class="modal-header bg-dark">
                    <div class="col-12 text-center my-5">
                        <h5 class="modal-title text-white" id="tituloMod">Faça seu cadastro</h5>
                    </div>               
                    <!--botao pra fechar quando ele abrir-->
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-6 ">
                                <figure class="mt-3 mb-3">
                                    <img src="../img/form.png" alt="Peças do jogo de xadrez" class="img-fluid mx-auto rounded">
                                </figure>
                            </div>
                            <div class="col-6">
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-sm-6">
                                            <label for="inputNome">Nome</label>
                                            <input type="text" class="form-control" name="inputNome" id="inputNome" placeholder="Nome..">
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <label for="inputSobreNome">SobreNome</label>
                                            <input type="text" name="inputSobreNome" class="form-control" id="inputSobreNome" placeholder="SobreNome">
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <label for="inputemail">Email</label>
                                            <input type="email" name="inputemail" class="form-control" id="inputemail" placeholder="E-mail">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-sm-12">
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="checkbox">Desejo receber mensagens por email
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                   <div class="form-row">
                                        <div class="col-sm-12">
                                            <button type="submit" data-dismiss="modal" class="btn btn-primary">Cadastrar</button>
                                        </div>
                                   </div>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Sair</button>
                        </div>
                    </div>            
                </div>
            </div>
    
        </div>
    </div>
    <footer class="foot mt-auto py-2">
        <div class="container">
            <div class="row align-items-center text-center">
                <div class="col-md-6">
                    <p class="text-white font-italic font-weight-bold mb-0">&copy; Copyright EmanoeleSouza | 2023</p>
                </div>
                <div class="col-md-6 ">
                    <div class="btn-group">
                        <a class="btn btn-outline-primary" href="#"><i class="bi bi-facebook"></i></a>
                        <a class="btn btn-outline-info" href="#"><i class="bi bi-twitter"></i></a>
                        <a class="btn btn-outline-warning" href="#"><i class="bi bi-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/config.js"></script>
</body>
</html>
